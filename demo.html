<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dropdown Menu</title>
    <style>
      .profile-menu-container {
        position: relative;
        display: inline-block;
      }

      .profile-image {
        width: 50px; /* Adjust as needed */
        height: 50px; /* Adjust as needed */
        border-radius: 50%;
        cursor: pointer;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-menu a:hover {
        background-color: #f1f1f1;
      }

      .profile-menu-container:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="profile-menu-container">
      <img src="./img/profile.png" alt="Profile" class="profile-image" />
      <div class="dropdown-menu">
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </body>
</html>
