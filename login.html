<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" type="text/css" />
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <title>Login page</title>
  </head>

  <body>
    <div class="main-login-page">
      <div class="colomn-flex-heading login-heading">
        <h1>Login</h1>
        <p>Hi,Welcome back <span class="hand-logo"> ðŸ‘‹</span></p>
        <button class="google-btn">
          <img src="../img/goggle_logo.png" class="google-logo" alt="" />Login
          with Google
        </button>
        <div class="email-login">
          <div class="left-line"></div>
          <p>or Login with Email</p>
          <div class="left-line"></div>
        </div>
      </div>

      <div class="colomn-flex login-details">
        <input type="email" placeholder="E.g.johndoe@gmail.com" required />
        <input
          type="password"
          placeholder="Enter your password"
          title="please enter your password"
        />
        <div class="rember-checkbox">
          <div id="checkbox"><input type="checkbox" /> Remember Me</div>
          <div class="forgot-btn">
            <p>Forgot Password?</p>
            <ion-icon class="eye-logo" name="eye-off-outline"></ion-icon>
          </div>
        </div>
        <button class="login-btn">Login</button>
      </div>

      <div class="create-account">
        <div id="create-account">
          <p>Not register yet?</p>
          <p class="create-icon">Create an account</p>
          <ion-icon class="create-icon" name="open-outline"></ion-icon>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
